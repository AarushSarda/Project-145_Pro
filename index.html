<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box position = "0 0 -5" rotation = "0 0 0" color="cyan">        
        </a-box>

        <a-sphere position = "0 0 -2" color = "red">
        </a-sphere>

        <a-cone position = "0 0 1" color = "green" radius-bottom = "1" radius-top = "0">            
        </a-cone>

        <a-dodecahedron postion = "0 0 6" color = "orange" radius = "0.4">
        </a-dodecahedron>

        <a-octahedron position = "0 0 10" color = "purple" radius = "1">
        </a-octahedron>

        <a-ring position = "0 0 11" radius-inner = "2" radius-outer = "1" colour = "white">
        </a-ring>

        <a-plane position = "0 -0.5 0" color = "blue" width = "40" length = "100" rotation = "-90 0 0">
        </a-plane>

        <a-circle position = "0 0 5" color = "brown" radius = "5">
        </a-circle>

        <a-triangle color="lime">
        </a-triangle>

        <a-torus color="#43A367" arc="180" radius="5" radius-tubular="0.1">
        </a-torus>

        <a-torus-knot color="#B84A39" arc="180" p="2" q="7" radius="5" radius-tubular="0.1">
        </a-torus-knot>


    </a-scene>
</body>

</html>
